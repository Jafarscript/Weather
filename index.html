<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <h1><img src="https://res.cloudinary.com/dvo8xhx6r/image/upload/v1627800815/cloudy_clgglb.png" class="img"></img>Javascript Weather App</h1>
        <div class="info">
            <h2 class="name">Unkown</h2>
            <div class="ins">
                <h1 class="temp">0<sup>째C</sup></h1>
            </div>
        </div>
        <div class="add">
            <p><b>Low</b> : <span id="low">0째C</span></p>
            <p><b>Feels Like</b> : <span id="feel">0째C</span></p>
            <p><b>High</b> : <span id="high">0째C</span>
        </div>
        <div class="icon">

        </div>
        <div class="add">
            <p><b>Wind</b> : <span id="wind">0 mph</span></p>

    </div>
    <script src="/java.js"></script>
